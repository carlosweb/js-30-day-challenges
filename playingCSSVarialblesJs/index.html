<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Css Variables With JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Update CSS Variables with JS</h1>

    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" min="10" max="200" data-sizing="px">

        <label for="spacing">Blur: </label>
        <input type="range" name="blur" min="0" max="200" data-sizing="px">

        <label for="spacing">Base Color: </label>
        <input type="color" name="base" value="#ffc600">
    </div>

    <img src="https://images.unsplash.com/photo-1592383820706-41ece125ef78?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=964&q=80" alt="">

    
    
 <script src="js/app.js"></script>   
</body>
</html>
