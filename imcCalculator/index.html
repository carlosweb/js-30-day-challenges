<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title> IMC Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de √çndice Corporal</h1>
        <div class="content">
            <div class="box-form">
                <form action="">
                    <label for="age">Idade</label>
                    <input type="text" name="age" id="age" placeholder="Digite sua idade" required autocomplete="off">
                    <label for="weigthValue">Peso</label>
                    <input type="text" name="weigthValue" id="weigthValue" placeholder="Ex: 60" required
                        autocomplete="off">
                    <label for="heightValue">Altura</label>
                    <input type="text" name="heightValue" id="heightValue" placeholder="Ex: 1,60" required
                        autocomplete="off">
                    <a href="" id="reset">Limpar Campos</a>
                    <input type="submit" value="Calcular" id="result">
                </form>
            </div>

            <div class="box">
                <div class="imgSide">
                    <img src="./assets/img/undraw_working_out_6psf.svg" />
                </div>
            </div>

            <div class="box">
                <div class="tasks">
                        <h2>teste</h2>
                        <label for="">Aula 1</label>
                        <input name="product" type="checkbox" value="35"><br />
                        <label for="">Massagem</label>
                        <input name="product" type="checkbox" value="75"><br />
                        <label for="">Pilates</label>
                        <input name="product" type="checkbox" value="80"><br />
                        <label for="">Rpg</label>
                        <input name="product" type="checkbox" value="60"><br />
                        <label for="">Spinnig</label>
                        <input name="product" type="checkbox" value="110">
                </div>
                <h3 class="result"></h3>
                
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
